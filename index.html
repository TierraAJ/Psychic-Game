<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Number Checker</title>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type=text/javascript src="assets/javascript/game.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">The Psychic Game</h1>
    <div></div>

    <h2 class="text-center">Guess what letter I'm thinking of!</h2>

    <h4>Wins:</h4>
      <p id="wins-text"></p>

    <h4 id="losses">Losses:</h4>
      <p id="losses-text"></p>

    <h4 id="guesses-left">Guesses Left:</h4>
      <p id="guesses-left-text"></p>
    
  </div>

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-2">
          <h3 class="card-header">The letter I was thinking of:</h3>
          <div class="card-body text-center">
            <h1 id="computer-pick"></h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-2">
          <h3 class="card-header">Your Guess:</h3>
          <div class="card-body text-center">
              <h1 id="computer-pick"><span id="user-text"></span></h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-2">
          <h3 class="card-header">Your guesses so far:</h3>
          <div class="card-body text-center">
            <h1><span id="all-text"></span></h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-2">
          <h3 class="card-header">Result</h3>
          <div class="card-body text-center">
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
